mutation UploadUserImage($input: UploadUserImageInput!) {
  uploadUserImage(input: $input) {
    user {
      id
      slug
      name
      introduction
      gender
      age
      birthDayYy
      birthDayMm
      birthDayDd
      twitterLink
      instagramLink
      tiktokLink
      images {
        id
        path
      }
      info {
        id
        stan
        userId
      }
    }
  }
}
