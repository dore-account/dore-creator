query CurrentUser($input: ID!) {
  user(id: $input) {
    id
    slug
    name
    introduction
    gender
    age
    birthDayYy
    birthDayMm
    birthDayDd
    twitterLink
    instagramLink
    tiktokLink
    images {
      id
      path
    }
    info {
      id
      stan
      userId
    }
  }
}

